# Configuration file for qpidd. Entries are of the form: 
#   name=value 
#
# (Note: no spaces on either side of '=').
# Run "qpidd --help" or see "man qpidd" for more details.

daemon=no
domain=DOMAIN
realm=REALM
auth=yes
acl-file=/usr/etc/qpid/qpidd.acl
sasl-config=/usr/etc/sasl2
enable-timestamp=1
default-queue-limit=1073741824
log-to-syslog=0
log-to-stdout=1
log-to-stderr=0
efp-file-size=128
efp-partition=8
data-dir=/var/db/qpidd
pid-dir=/var/run/qpidd
port=5672
